<style>
  .card {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    margin: 16px 0;
    background-color: #000000;
    color: #ffffff;
    text-align: center;
  }

  .card p {
    font-size: 1.8rem;
    margin: 10px 0;
  }

  .card button {
    background-color: #007bff;
    border: none;
    padding: 10px 50px;
    border-radius: 4px;
  }

  .card button:hover {
    background-color: #0056b3;
  }
</style>

<div class="card">
  <h2>{{title}}</h2>
  <p>{{text}}</p>
  <button>{{buttonText}}</button>
</div>

<script>
  document.addEventListener("click", (event) => {
    const button = event.target.closest(".card button");
    if (!button) return;

    alert("este Ã© um componente 'card' com props");
  });
</script>
