<style>
  .card {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    margin: 16px 0;
    background-color: #000000;
    color: #ffffff;
    text-align: center;
  }

  .card p {
    font-size: 1.8rem;
    margin: 10px 0;
  }

  .card button {
    background-color: #007bff;
    border: none;
    padding: 10px 50px;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
    font-size: 1.2rem;
  }

  .card button:hover {
    background-color: #0056b3;
  }

  .ios-tip {
    margin-top: 10px;
    font-size: 1rem;
    color: #ffcc00;
    display: none;
  }
</style>

<div class="card">
  <h2>{{title}}</h2>
  <p>{{text}}</p>
  <button id="installBtn">{{buttonText}}</button>
  <div class="ios-tip" id="iosTip">
    Para instalar, toque no botão "Compartilhar" e depois em "Adicionar à Tela
    de Início".
  </div>
</div>

<script>
  let deferredPrompt;

  // Detecta Android / Chrome
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    const btn = document.getElementById("installBtn");
    btn.style.display = "inline-block";

    btn.addEventListener("click", async () => {
      btn.style.display = "none";
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      console.log("Usuário escolheu:", choice.outcome);
      deferredPrompt = null;
    });
  });

  // Detecta iOS
  const isIos = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
  const isStandalone = window.navigator.standalone;

  if (isIos && !isStandalone) {
    document.getElementById("installBtn").style.display = "none";
    document.getElementById("iosTip").style.display = "block";
  }

  // Fallback: alerta se clicar no botão sem suporte
  document.getElementById("installBtn").addEventListener("click", () => {
    if (!deferredPrompt) {
      alert("Instalação não suportada no seu dispositivo.");
    }
  });
</script>
