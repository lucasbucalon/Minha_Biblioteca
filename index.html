<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO global -->
    <meta
      name="description"
      content="Site criado em SPA com componentes reutilizáveis e navegação rápida."
    />
    <meta name="keywords" content="SPA, JavaScript, Components, Web" />
    <meta name="author" content="Lucas" />

    <!-- Open Graph (Facebook, LinkedIn etc.) -->
    <meta property="og:title" content="Meu Site SPA" />
    <meta
      property="og:description"
      content="SPA rápido, com rotas e componentes inteligentes."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meusite.com/" />
    <meta
      property="og:image"
      content="https://meusite.com/assets/preview.png"
    />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Meu Site SPA" />
    <meta
      name="twitter:description"
      content="SPA rápido, com rotas e componentes inteligentes."
    />
    <meta
      name="twitter:image"
      content="https://meusite.com/assets/preview.png"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://meusite.com/" />

    <title>Minha Biblioteca</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image-x/svg" href="./image/icon.svg" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header_index">
      <div class="title">
        <h1>Framework & Biblioteca</h1>
        <p>
          Um site para organizar ideias, anotações e projetos, tornando-os
          fáceis de consultar e reutilizar.
        </p>
      </div>

      <div data-component="navbar"></div>
    </header>

    <div id="content"></div>

    <script type="module" src="/js/routes.js"></script>
    <!-- não obrigatório carregar diretamente -->
    <script type="module" src="/js/route.js"></script>
    <script type="module" src="/js/components.js"></script>
    <script type="module" src="/js/framework.js"></script>
    <script type="module" src="/js/optimize.js"></script>
    <script type="module" src="/js/pwa.js"></script>
    <script type="module" src="/js/swipeNavigation.js"></script>
    <script type="module" src="/js/localstorage.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
