<style>
  .card {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    margin: 16px 0;
    background-color: #000000;
    color: #ffffff;
    text-align: center;
  }

  .card p {
    font-size: 1.8rem;
    margin: 10px 0;
  }

  .card button {
    background-color: #007bff;
    border: none;
    padding: 10px 50px;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
  }

  .card button:hover {
    background-color: #0056b3;
  }
</style>

<div class="card">
  <h2>Instale nosso App</h2>
  <p>Baixe o PWA para ter acesso offline e funções extras.</p>
  <button id="install-btn">Baixar App</button>
</div>

<script>
  let deferredPrompt;

  // Captura o evento antes do prompt ser disparado
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault(); // previne o prompt automático
    deferredPrompt = e; // guarda o evento para disparar depois
  });

  const btn = document.getElementById("install-btn");
  btn.addEventListener("click", async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt(); // mostra o prompt de instalação
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === "accepted") {
        console.log("Usuário aceitou instalar o PWA");
      } else {
        console.log("Usuário cancelou a instalação");
      }
      deferredPrompt = null; // limpa para não reutilizar
    } else {
      alert(
        "Instalação não disponível. Talvez você esteja em iOS ou navegador não compatível."
      );
    }
  });
</script>
