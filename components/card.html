<style>
  .card {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    margin: 16px 0;
    background-color: #000000;
    color: #ffffff;
    text-align: center;
  }

  .card p {
    font-size: 1.8rem;
    margin: 10px 0;
  }

  .card button {
    background-color: #007bff;
    border: none;
    padding: 10px 50px;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
  }

  .card button:hover {
    background-color: #0056b3;
  }
</style>

<div class="card">
  <h2>Instale nosso App</h2>
  <p>Baixe o PWA para ter acesso offline e funções extras.</p>
  <button id="install-btn" style="display: none">Baixar App</button>
</div>

<script>
  let deferredPrompt;
  const installBtn = document.getElementById("install-btn");
  installBtn.style.display = "none"; // esconde inicialmente

  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = "inline-block"; // mostra o botão
  });

  installBtn.addEventListener("click", async () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    const choice = await deferredPrompt.userChoice;
    console.log("Escolha do usuário:", choice.outcome);
    deferredPrompt = null;
    installBtn.style.display = "none"; // opcional: esconde após instalar
  });
</script>
