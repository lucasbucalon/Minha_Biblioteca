<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO global -->
    <meta
      name="description"
      content="Site criado em SPA com componentes reutilizáveis e navegação rápida."
    />
    <meta name="keywords" content="SPA, JavaScript, Components, Web" />
    <meta name="author" content="Lucas" />

    <!-- Open Graph (Facebook, LinkedIn etc.) -->
    <meta property="og:title" content="Meu Site SPA" />
    <meta
      property="og:description"
      content="SPA rápido, com rotas e componentes inteligentes."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meusite.com/" />
    <meta
      property="og:image"
      content="https://meusite.com/assets/preview.png"
    />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Meu Site SPA" />
    <meta
      name="twitter:description"
      content="SPA rápido, com rotas e componentes inteligentes."
    />
    <meta
      name="twitter:image"
      content="https://meusite.com/assets/preview.png"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://meusite.com/" />

    <title>Minha Biblioteca</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
    <link
      rel="shortcut icon"
      type="image-x/svg"
      href="./constant/svg/icon.svg"
    />
    <link rel="stylesheet" href="/src/global.css" />
  </head>
  <body>
    <div id="content"></div>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/modules/route.js"></script>
    <script type="module" src="/modules/utils.js"></script>
    <script type="module" src="/modules/mobile.js"></script>
    <script type="module" src="/modules/layouts.js"></script>
    <script type="module" src="/modules/models.js"></script>
    <script type="module" src="/modules/optimize.js"></script>
    <script type="module" src="/modules/pwa.js"></script>
    <script type="module" src="/modules/sheet.js"></script>
    <script type="module" src="/modules/localstorage.js"></script>
  </body>
</html>
