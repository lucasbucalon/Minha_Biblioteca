<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Você está offline</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: #f3f4f6;
        color: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        flex-direction: column;
      }
      .card {
        background: #fff;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 350px;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #ef4444;
      }
      p {
        margin-bottom: 1.5rem;
        color: #374151;
      }
      button {
        background: #3b82f6;
        color: #fff;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Você está offline</h1>
      <p>
        Não foi possível carregar esta página sem conexão.<br />
        Verifique sua internet e tente novamente.
      </p>
      <button onclick="location.reload()">Recarregar</button>
    </div>
  </body>
</html>
