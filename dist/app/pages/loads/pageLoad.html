<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Carregando…</title>
    <style>
      :root {
        --bg: #ffffff;
        --overlay-bg: rgba(0, 0, 0, 1);
        --accent: #d62828;
        --muted: #666;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        --radius: 12px;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden5;
      }

      /* Overlay que cobre tudo */
      .page-load {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--overlay-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }

      .load-card {
        display: grid;
        grid-template-columns: 64px 1fr;
        gap: 18px;
        align-items: center;
        background: #fff;
        padding: 18px 20px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        max-width: 520px;
        width: 100%;
        position: relative;
      }

      .brand {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 64px;
        height: 64px;
        border-radius: 10px;
        background: linear-gradient(135deg, #fff 0%, #fff 40%);
        box-shadow: inset 0 -6px 14px rgba(214, 40, 40, 0.06);
        position: relative;
      }
      .brand::before {
        content: "";
        position: absolute;
        width: 28px;
        height: 2px;
        background: #000;
        transform: rotate(-20deg);
        opacity: 0.85;
        top: 30%;
        left: 10%;
      }
      .brand::after {
        content: "";
        position: absolute;
        width: 10px;
        height: 10px;
        background: var(--accent);
        border-radius: 50%;
        right: 12%;
        bottom: 18%;
        box-shadow: 0 2px 6px rgba(214, 40, 40, 0.25);
      }

      .text {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .title {
        font-weight: 700;
        font-size: 18px;
      }
      .subtitle {
        font-size: 13px;
        color: var(--muted);
      }

      /* Spinner */
      .spinner {
        width: 54px;
        height: 54px;
        border-radius: 50%;
        position: relative;
        margin-left: auto;
      }
      .spinner .ring {
        box-sizing: border-box;
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 4px solid rgba(0, 0, 0, 0.08);
        border-top-color: var(--accent);
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .hint {
        margin-top: 8px;
        font-size: 12px;
        color: var(--muted);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }
      .hint button {
        background: transparent;
        border: 1px solid #eee;
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 12px;
        cursor: pointer;
      }

      @media (max-width: 520px) {
        .load-card {
          grid-template-columns: 1fr;
          text-align: center;
        }
        .brand {
          margin: 0 auto;
        }
        .spinner {
          margin: 12px auto 0;
        }
        .hint {
          flex-direction: column;
          gap: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-load" id="pageLoad">
      <div class="load-card">
        <div class="brand" aria-hidden="true"></div>
        <div class="text">
          <div>
            <div class="title">Carregando aplicação</div>
            <div class="subtitle">
              Aguarde um momento — estamos preparando tudo.
            </div>
          </div>
          <div class="hint">
            <div style="display: flex; align-items: center; gap: 12px">
              <div class="spinner" aria-hidden="true">
                <span class="ring"></span>
              </div>
              <small class="subtitle">Se demorar, verifique sua conexão.</small>
            </div>
            <button id="pageLoadClose">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      (function () {
        const pageLoad = document.getElementById("pageLoad");
        const closeBtn = document.getElementById("pageLoadClose");

        window.showPageLoad = function () {
          pageLoad.style.display = "flex";
          pageLoad.style.opacity = 1;
        };

        window.hidePageLoad = function () {
          pageLoad.style.opacity = 0;
          setTimeout(() => {
            pageLoad.style.display = "none";
          }, 300);
        };

        closeBtn.addEventListener("click", window.hidePageLoad);
      })();
    </script>
  </body>
</html>
