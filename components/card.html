<style>
  .card {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    margin: 16px 0;
    background-color: #000000;
    color: #ffffff;
    text-align: center;
  }

  .card p {
    font-size: 1.8rem;
    margin: 10px 0;
  }

  .card button {
    background-color: #007bff;
    border: none;
    padding: 10px 50px;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
  }

  .card button:hover {
    background-color: #0056b3;
  }
</style>

<div class="card">
  <h2>Instale nosso App</h2>
  <p>Baixe o PWA para ter acesso offline e funções extras.</p>
  <button id="install-btn" style="display: none">Baixar App</button>
</div>

<script>
  // Garantir que o código só rode quando o elemento estiver no DOM
  function setupInstallButton() {
    const installBtn = document.getElementById("install-btn");
    if (!installBtn) return;

    let deferredPrompt;

    // Evento disparado pelo navegador quando PWA pode ser instalado
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault(); // evita o prompt automático
      deferredPrompt = e;
      installBtn.style.display = "inline-block"; // mostra botão
    });

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt(); // exibe prompt de instalação
      const choice = await deferredPrompt.userChoice;
      console.log("Escolha do usuário:", choice.outcome);
      deferredPrompt = null;
      installBtn.style.display = "none"; // esconde após instalar
    });
  }

  // Se o componente for carregado pelo SPA, chama após render
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", setupInstallButton);
  } else {
    setupInstallButton();
  }

  // Também expor função para reinicializar caso o SPA recarregue o componente
  window.setupInstallButton = setupInstallButton;
</script>
