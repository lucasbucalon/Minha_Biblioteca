<style>
  .card {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    margin: 16px 0;
    background-color: #000000;
    color: #ffffff;
    text-align: center;
  }

  .card p {
    font-size: 1.8rem;
    margin: 10px 0;
  }

  .card button {
    background-color: #007bff;
    border: none;
    padding: 10px 50px;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
  }

  .card button:hover {
    background-color: #0056b3;
  }
</style>

<div class="card">
  <h2>Instale nosso App</h2>
  <p>Baixe o PWA para ter acesso offline e funções extras.</p>
  <button id="install-btn">Baixar App</button>
</div>

<script>
  let deferredPrompt;

  const installBtn = document.getElementById("install-btn");

  // Sempre mostra o botão
  installBtn.style.display = "inline-block";

  // Armazena o evento de instalação se o navegador permitir
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
  });

  installBtn.addEventListener("click", async () => {
    if (!deferredPrompt) {
      alert(
        "Não é possível instalar o app agora. Talvez já esteja instalado ou seu navegador não suporta PWA."
      );
      return;
    }

    // Mostra o prompt de instalação
    deferredPrompt.prompt();

    const choice = await deferredPrompt.userChoice;
    if (choice.outcome === "accepted") {
      console.log("Usuário aceitou instalar o app!");
    } else {
      alert("Você cancelou a instalação do app.");
    }

    deferredPrompt = null; // limpa o evento
  });
</script>
