<style>
  .card {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    margin: 16px 0;
    background-color: #000000;
    color: #ffffff;
  }

  .card p {
    font-size: 1.8rem;
    margin: 10px 0;
  }

  .card button {
    background-color: #007bff;
    border: none;
    padding: 10px 50px;
    border-radius: 4px;
    cursor: pointer;
  }

  .card button:hover {
    background-color: #0056b3;
  }
</style>

<div class="card">
  <h2>{{title}}</h2>
  <p>{{text}}</p>
  <button>{{buttonText}}</button>
</div>
